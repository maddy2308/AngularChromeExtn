<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/popup.css">

    <!--<script src="js/lib/jquery-1.8.2.min.js"></script>-->
    <script src="js/lib/angular.min.js"></script>

    <script src="js/app/app.js"></script>
    <script src="js/controller/ExtensionController.js"></script>
    <script src="js/service/GitHubService.js"></script>
</head>
<body id="popup" ng-app="ChromeExtension" ng-csp>
<header>
    <h1>AngularJS + Chrome Extension</h1>
</header>

<div ng-controller="ExtensionController as extensionCtrl">
    <ul>
        <li ng-repeat="repo in extensionCtrl.repos">
            <div>Repo Name:- {{repo['name']}}
                <a ng-href={{repo['svn_url']}}>Repo Url</a></div>
        </li>
    </ul>
</div>
</body>
</html>
